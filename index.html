<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="script.js"></script>
    <title>Portfolio Oracle One</title>
  </head>
  <body>
    <main>
      <div class="mainContent">
        <h1>
          Eleve seu negócio digital a outro nível
          <strong id="fadeh1">com um Front-end de qualidade!</strong>
        </h1>
        <h4 id="contenth4">
          Olá! Sou Joana Santos, desenvolvedora Front-end com especialidade em
          React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em
          prática boas ideias. Vamos conversar?
        </h4>
        <div class="socialButtons">
          <button
            type="submit"
            href="www.instagram.com"
            id="instagram"
            onclick="openInsta()"
          >
            Instagram
          </button>
          <button
            type="submit"
            href="www.github.com"
            id="github"
            onclick="openGithub()"
          >
            Github
          </button>
        </div>
      </div>
      <div class="borderContainer">
        <div class="borderImage">
          <img src="./src//coding.png" alt="" id="codingImage" />
        </div>
      </div>
    </main>
    <footer>
      Maded with ❤️ by
      <span href="www.github.com/victormicco" id="myName">Victor Micco</span>
    </footer>
  </body>
</html>
